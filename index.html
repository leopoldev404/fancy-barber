<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Personalizzata</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80%;
            background-color: #ffffff;
            border: 3px solid #333333;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background-color: #333333;
            color: #f5f5f5;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 3px solid #444444;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: linear-gradient(180deg, #fafafa, #eeeeee);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            width: fit-content;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #dde5f0;
            color: #2c3e50;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9f7d6;
            color: #1d5e20;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
            border-top: 3px solid #cccccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #aaaaaa;
            border-radius: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #2c3e50;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Personalizzata
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messaggi dinamici -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Scrivi qualcosa..." autocomplete="off">
            <button id="send-btn">Invia</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage("user", message);
                simulateBotResponse(message);
                userInput.value = "";
            }
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateBotResponse(userMessage) {
            setTimeout(() => {
                let botReply = `Non capisco "${userMessage}". Puoi riformulare?`;
                if (userMessage.toLowerCase() === "ciao") {
                    botReply = "Ciao! Sono un bot personalizzato! ðŸ˜Š";
                } else if (userMessage.toLowerCase().includes("come stai")) {
                    botReply = "Sto benissimo, grazie! E tu?";
                }
                addMessage("bot", botReply);
            }, 1000);
        }
    </script>
</body>
</html>
