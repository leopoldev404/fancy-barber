<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #ffffff;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat WhatsApp (Bot Telegram)</h3>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messaggi saranno inseriti qui -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Scrivi un messaggio..." autocomplete="off">
            <button id="send-btn">Invia</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage("user", message);
                simulateBotResponse(message);
                userInput.value = "";
            }
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateBotResponse(userMessage) {
            setTimeout(() => {
                let botReply = `Non ho capito "${userMessage}".`;
                if (userMessage.toLowerCase() === "ciao") {
                    botReply = "Ciao! Sono un bot Telegram simulato ðŸ˜„";
                } else if (userMessage.toLowerCase().includes("come stai")) {
                    botReply = "Sto bene, grazie! E tu?";
                }
                addMessage("bot", botReply);
            }, 1000);
        }
    </script>
</body>
</html>
